<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="contact.css">
	<title>About Me | My Portfolio</title>
	<title>Contact Me | My Portfolio</title>
</head>
<body>

	<!-- Header -->
	<header>
		<!-- Logo and Navigation -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<img src="./images/dganados.png" width="200" height="200" class="offset-1">				
				<div class="navbar-nav ml-auto offset-5 col-5 pl-4 d-md-flex collapse navbar-collapse" id="navbarNavAltMarkup">
					<a class="nav-link active pr-5 pl-5" href="./home.html">Home</a>
					<a class="nav-link active pr-5" href="./project.html">Projects</a>
					<a class="nav-link active pr-5" href="./aboutme.html">About Me</a>
					<a class="nav-link active pr-5" href="./contact.html">Contact Me</a>
				</div>

			</div>
		</nav>
	</header>

	<main class="container-fluid">
		<!-- Contact Form -->
		<div class="row">
			<form class="offset-4" id="form">
				<div class="form-group">
					<label class="text-light" for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Your Name">
				</div>

				<div class="form-group">
					<label class="text-light" for="email">Email address</label>
					<input type="email" class="form-control" id="email" placeholder="name@example.com">
				</div>
				<div class="form-group">
					<label class="text-light" for="contact">Contact Number</label>
					<input type="text" class="form-control" id="contact" placeholder="+63 900 000 0000">
				</div>
				<div class="form-group">
					<label class="text-light" for="contactmessage">Message</label>
					<textarea class="form-control" id="contactmessage" rows="3"></textarea>
				</div>

				<button type="submit" class="message_button">Submit</button>
				<button type="reset" class="message_button">Reset</button>
			</form>




		</div>

	</main>


	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
